<article class="relative border-b">
  <div
    class="relative w-full h-[75vw] object-cover overflow-hidden contrast-125"
  >
    <e-img imgPath="img1.avif" />
  </div>
  <h1
    class="flex flex-col items-end justify-center font-extrabold absolute right-5 top-0 text-white"
  >
    <p class="text-8xl">GARM</p>
    <p class="text-2xl leading-0">SHOP NOW</p>
  </h1>
</article>
<div>
  <a
    href=""
    class="flex justify-between items-center px-4 py-2 font-medium border-b text-sm"
  >
    <p>winter collection</p>
    <p class="flex items-center gap-2">
      explore <e-icon [img]="upArrowIcon" [size]="14" />
    </p>
  </a>
</div>
<div class="py-4 border-b">
  <p class="text-center leading-3 text-xs font-medium">welcome to garm.</p>
  <p class="text-center font-black">explore the catalog.</p>
</div>
<div class="grid grid-rows-2 [&_a]:border-b">
  <a
    class="relative w-full aspect-square object-cover overflow-hidden contrast-125"
  >
    <e-img imgPath="img5.avif" />
    <p
      class="absolute py-0.5 px-6 text-sm font-black text-center top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-md bg-white"
    >
      men
    </p>
  </a>

  <a
    class="relative w-full aspect-square object-cover overflow-hidden contrast-125"
  >
    <e-img imgPath="img6.avif" />
    <p
      class="absolute py-0.5 px-6 text-sm font-black text-center top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-md bg-white"
    >
      women
    </p>
  </a>
</div>
<p class="text-center py-1 font-black border-b">collections photoshoot</p>
<div class="flex divide-x overflow-x-auto relative">
  @for (item of ["img4.avif","img3.avif","img8.avif","img7.avif"]; track item) {
  <div class="relative h-48 aspect-[3/4]">
    <e-img [imgPath]="item" class="object-contain" />
  </div>
  }
</div>
