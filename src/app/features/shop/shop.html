<h1 class="text-2xl text-center my-4">shop all</h1>
<section class="grid grid-cols-2 p-1 gap-1">
  @for (product of PRODUCTS; track $index) {
  <a
    [routerLink]="['/item', product.name]"
    routerLinkActive="router-link-active"
    class="w-full h-full border"
  >
    <div class="aspect-[7/8] relative object-contain contrast-125">
      <e-img [imgPath]="product.img" />
    </div>
    <div class="p-1 flex flex-col justify-center">
      <p class="text-sm font-medium">{{ product.name }}</p>
      <p class="text-[0.6rem] text-right">
        <span class="mr-2 text-orange-500 line-through">$120</span>100 usd
      </p>
    </div>
  </a>
  }
</section>
